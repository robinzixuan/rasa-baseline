rules:
  - rule: reset slot
    steps:
    - intent: reset
    - action: action_reset
  - rule: respond to FAQs
    steps:
    - intent: faq
    - action: utter_faq
  - rule: respond to chitchat
    steps:
    - intent: chitchat
    - action: utter_chitchat
  - rule: out-of-scope
    steps:
    - intent: out_of_scope
    - action: utter_out_of_scope
  - rule: fallback
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase
  - rule: discount
    steps:
    - intent: discount
    - action: action_discount
  - rule: information
    steps:
    - intent: information
    - action: action_information
  - rule: recommend
    steps:
    - intent: recommend
    - action: action_recommend
  - rule: delivery
    steps:
    - intent: delivery
    - action: utter_delivery
  - rule: cart
    steps:
    - intent: put_in_cart
    - action: utter_cart
  - rule: Agent function
    steps: 
    - intent: agent_function
    - action: utter_agent_function
  - rule: discount_special
    steps:
    - intent: discount_special
    - action: action_discount_special

  - rule: recommand again
    steps: 
    - intent: disagree_recommand
    - action: action_recommend_again

  - rule: Bye
    steps:
    - intent: goodbye
    - action: action_bye
    
