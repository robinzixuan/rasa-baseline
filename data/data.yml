rules:
  - rule: reset slot
    steps:
    - intent: reset
    - action: action_reset
  - rule: respond to FAQs
    steps:
    - intent: faq
    - action: utter_faq
  - rule: respond to chitchat
    steps:
    - intent: chitchat
    - action: utter_chitchat
  - rule: out-of-scope
    steps:
    - intent: out_of_scope
    - action: utter_out_of_scope
  - rule: fallback
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase
  - rule: discount
    steps:
    - intent: discount
    - action: action_discount
  - rule: information
    steps:
    - intent: information
    - action: action_information
